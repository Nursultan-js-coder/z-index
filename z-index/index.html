<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="z-index.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="controllers">
        <div class="controllers-header">
          <p>div #</p>
          <p>z-index</p>
          <p>position</p>
        </div>

        <div id="div-1">
          <p>= 1</p>
          <select name="div-1" id="z-index">
            <option value="30">30</option>
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="0">0</option>
            <option value="-10">-10</option>
          </select>
          <p>relative</p>
        </div>

        <div id="div-2">
          <p>= 2</p>
          <select name="div-2" id="z-index">
            <option value="30">30</option>
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="0">0</option>
            <option value="-10">-10</option>
          </select>
          <p>relative</p>
        </div>

        <div id="div-3">
          <p>= 3</p>
          <select name="div-3" id="z-index">
            <option value="30">30</option>
            <option value="20">20</option>
            <option value="10">10</option>
            <option value="0">0</option>
            <option value="-10">-10</option>
          </select>
          <p>absolute</p>
        </div>
      </div>
      <div class="containers">
        <div class="div-1">
          <p>div #1</p>
          <p>position : relative</p>
          <p id="pz-index">z-index : 0</p>
        </div>
        <div class="div-2">
          <p>div #2</p>
          <p>position : relative</p>
          <p id="pz-index">z-index : 0</p>
        </div>
        <div class="div-3">
          <p>div #3</p>
          <p>position : relative</p>
          <p id="pz-index">z-index : 0</p>
        </div>
      </div>
    </div>
    <script src="z-index.js"></script>
  </body>
</html>
